PACKAGE = "lab2_perception"

from dynamic_reconfigure.parameter_generator_catkin import *

gen = ParameterGenerator()

# HSV lower bound
gen.add("lower_h", int_t, 0, "Lower H", 0, 0, 179)
gen.add("lower_s", int_t, 0, "Lower S", 120, 0, 255)
