gen.add("upper_v", int_t, 0, "Upper V", 255, 0, 255)

# Display scale
gen.add("display_scale", double_t, 0,
        "Display scale", 0.2, 0.1, 1.0)

exit(gen.generate(PACKAGE, "lab2_perception", "PerceptionHSV"))
